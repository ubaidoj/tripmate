plugins {
    id "com.android.application"
    id 'com.google.gms.google-services' // Firebase
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.tripmate"
    compileSdkVersion 35 // Ensure it matches your requirement

    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.tripmate"
        minSdkVersion 23 // Minimum SDK support
        targetSdkVersion 35 // Match compileSdk
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

apply plugin: 'com.google.gms.google-services' // Keep Firebase plugin
